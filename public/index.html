function drawSlider() {
  formatDate = d3.time.format("%B %Y");

var margin = {
    top: 0,
    right: 300,
    bottom: 0,
    left: 300
  },
  width = 1450 - margin.left - margin.right,
  height = 300 - margin.bottom - margin.top;

domainArray = [new Date('2015-02'), new Date('2015-03'), new Date('2015-04'), new Date('2015-05'), new Date('2015-06'), new Date('2015-07'), new Date('2015-08'), new Date('2015-09'), new Date('2015-10'), new Date('2015-11'), new Date('2015-12'), new Date('2016-01')];
// scale function
timeScale = d3.time.scale()
  .domain([domainArray[0], domainArray[11]])
  .range([0, width])
  .clamp(true);

// initial value
startingValue = new Date('2015-02');

// defines brush
brush = d3.svg.brush()
  .x(timeScale)
  .extent([startingValue, startingValue])
  .on("brush", brushed);
  //.on("brushend", brushended);

var svg = d3.select("svg")
  .append("g")
  .attr("transform", "translate(" + 250 + "," + 600 + ")");

svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height / 2 + ")")
  // introduce axis
  .call(d3.svg.axis()
  .scale(timeScale)
  .orient("bottom")
  .ticks(12)
  .tickSize(15)
  .tickFormat(function(d) {
    //return formatDate(d);
  }))
  .select(".domain")
  .attr("class", "halo");


slider = svg.append("g")
  .attr("class", "slider")
  .call(brush);

slider.selectAll(".extent,.resize")
  .remove();

slider.select(".background")
  .attr("height", height);

handle = slider.append("g")
  .attr("class", "handle")

handle.append("path")
  .attr("transform", "translate(0," + height / 2 + ")")
  .attr("d", "M 0 -20 V 20")

handle.append("text")
  .attr("transform", "translate(" + (-45) + " ," + (height / 2 + 40) + ")")

slider
  .call(brush.event);
}

function iterArr(domainArray) {
  var current = domainArrayHash[sliderPos];
  domainArray.next = (function() { return (++current >= this.length) ? false : this[current];});
  domainArray.prev = (function() { return (--current < 0) ? false : this[current];});
  
}

// slider event handler
function brushed() {
  var value = brush.extent()[0];

  if (d3.event.sourceEvent) {
    value = timeScale.invert(d3.mouse(this)[0]);
    brush.extent([formatDate(value), formatDate(value)]);
    
  }

  handle.attr("transform", "translate(" + timeScale(value) + ",0)");
  handle.select('text').text(formatDate(value));
  oldSliderPos = sliderPos;
  sliderPos = formatDate(value);

  updateCityValues();
  iterArr(domainArray);
}

//button event handler
function stepRight() {
   var duration = 1000;
   var step = domainArray.next();  

   slider
      .transition()
      .duration(duration)
      .ease('linear')
      .call(brush.extent([step, step]))
      .call(brush.event);
    return domainArrayHash[sliderPos];
}

function stepLeft() {
  var duration = 1000;
  var step = domainArray.prev();

  slider
    .transition()
    .duration(duration)
    .ease('linear')
    .call(brush.extent([step, step]))
    .call(brush.event);
}


var sliderPositionHash = {
  "January 2015": "jan",
  "February 2015": "feb",
  "March 2015": "mar",
  "April 2015": "apr",
  "May 2015": "may",
  "June 2015": "jun",
  "July 2015": "jul",
  "August 2015": "aug",
  "September 2015": "sep",
  "October 2015": "oct",
  "November 2015": "nov",
  "December 2015": "dec"
};

function updateCityValues() {
  if (oldSliderPos != sliderPos) {
    //add: display default month by making hash for sliderPos:default city, then pass to show function
    map_svg.select("#cityBody").remove();
    map_svg.selectAll("circle").transition().duration(500)
      .style("fill", "white")
      .style("opacity", 0.5)
      .attr("r", function(cities) {
        if (cities[sliderPositionHash[sliderPos]] > 0) {
          return Math.log(parseInt(cities[sliderPositionHash[sliderPos]]) + 1) * 7;
        }
        else {
          return 0;
        }   
      });
  }
}

function drawData() {
  var defaultStartMonth = 'jan';
  d3.csv("master_data.csv", function(cities) {
    map_svg.selectAll("circle")
      .data(cities)
      .enter()
      .append("circle")
      .attr("id", function(d) {
          return d.name;
          })
      .attr("cx", function(d) {
          return projection([d.longitude, d.latitude])[0];
          })
      .attr("cy", function(d) {
          return projection([d.longitude, d.latitude])[1];
          })
      .attr("r", function(d) {
          if (d[defaultStartMonth] > 0) {
            return Math.log(parseInt(d[defaultStartMonth]) + 1) * 7;
          }
          else {
            return 0;
          }
          
          })
      .style("fill", "white")
      .style("opacity", 0.5)
      .on("mouseover", function(d) {
          cityMouseOver(d);
          })
      .on("mouseout", cityMouseOut)
  })

};
